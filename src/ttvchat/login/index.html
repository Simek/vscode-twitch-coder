<html>
  <head>
    <title>Twitch Coder</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        height: 90dvh;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      h1 {
        margin-bottom: 0;
      }

      h2 {
        color: #6a6a6e;
      }
    </style>
    <link rel="icon" type="image/x-icon" href="./twitch-coder-icon.png" />
    <script type="text/javascript">
      window.onload = function () {
        if (window.location.href.includes('/#')) {
          window.location.href = 'oauth?' + window.location.hash.replace('#', '');
        } else if (window.location.href.includes('oauth?')) {
          window.location.href = 'complete';
        }
      };
    </script>
  </head>
  <body>
    <img src="./twitch-coder-icon.png" width="128" />
    <h1>Twitch Coder authenticated</h1>
    <h2>You can close this window</h2>
  </body>
